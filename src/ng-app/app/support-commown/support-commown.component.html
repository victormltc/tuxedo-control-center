<mat-card class="tcc-card card-support">
    <mat-card-title class="theme-page-title">
        <ng-container i18n="@@commownSupportTitle">Commown Support</ng-container>
    </mat-card-title>
    <hr />
    
    <div class="content-container centered">
        <p i18n="@@commownSupportHeader1">Do you have a problem with your Commown device ?</p>
        <p i18n="@@commownSupportHeader2">You may find technical resources in our <b>wiki</b>, or contact us directly via your <b>personal space</b>.</p>
        

        <mat-grid-list cols="3" rowHeight="100px">
            <mat-grid-tile>
                <div class="web-info">
                    <svg viewBox="0 0 512 512" class="tcc-icons"><use href="./assets/images/icon_logbook.svg#Icon"></use></svg>
                    <button mat-raised-button color="basic" (click)="openExternalUrl('https://wiki.commown.coop/Accueil')">
                        <strong>Wiki</strong>
                    </button>
                </div>
            </mat-grid-tile>
            <mat-grid-tile>
                <div class="web-info">
                    <svg viewBox="0 0 512 512" class="tcc-icons"><use href="./assets/images/icon_info.svg#Icon"></use></svg>
                    <button mat-raised-button color="basic" (click)="openExternalUrl('https://shop.commown.coop/my/home')">
                        <strong i18n="@@commownSupportPersonalSpace">My personal space</strong>
                    </button>
                </div>
            </mat-grid-tile>
            <mat-grid-tile>
                <div class="web-info">
                    <svg viewBox="0 0 512 512" class="tcc-icons"><use href="./assets/images/commown_logo_notext.svg#Icon"></use></svg>
                    <button mat-raised-button color="basic" (click)="openExternalUrl('https://commown.coop')">
                        <strong i18n="@@commownSupportCommownWebsite">Commown Website</strong>
                    </button>
                </div>
            </mat-grid-tile>
        </mat-grid-list>

        <p><br><br></p>

        <mat-divider class="divider-separator"></mat-divider>

        <mat-grid-list cols="2" rowHeight="100px">
            <mat-grid-tile width="80px">
                <button mat-raised-button color="basic" display="block" (click)="openSystemMonitor()">
                    <strong>System Monitor</strong>
                </button>
                <button mat-raised-button color="basic" display="block" (click)="genLogs()">
                    <strong>Message</strong>
                </button>
            </mat-grid-tile>
            <mat-grid-tile width="100%" *ngIf=getLogsExported()>
                <p display="block" ><b>Export des logs :</b></p>
                <mat-card display="block" class="export-results">
                    <p>{{exportResults}}</p>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>        
    </div>
</mat-card>

<br />
